<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Timer</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Basic styles for the timer */
        #timerDisplay {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .active {
            background-color: green;
            color: white;
        }
        .ending {
            color: red;
        }
        .completed {
            background-color: yellow;
        }
        #notifications {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
        .fade-out {
            opacity: 0;
            transition: opacity 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Timer Application</h1>
        </header>

        <main>
            <div class="timer-section">
                <h2>Countdown Timer</h2>
                <div class="timer-display" id="timerDisplay">00:00:00</div>
                <div class="timer-controls">
                    <input type="number" id="timerInput" placeholder="Enter seconds" min="1">
                    <button id="startTimer">Start</button>
                    <button id="pauseTimer">Pause</button>
                    <button id="resetTimer">Reset</button>
                </div>
            </div>

            <div class="notification-section">
                <h2>Notifications</h2>
                <div class="notification-controls">
                    <input type="number" id="notificationDelay" placeholder="Delay (ms)" min="1000">
                    <button id="scheduleNotification">Schedule One-time</button>
                    <button id="scheduleRepeating">Start Repeating</button>
                    <button id="stopRepeating">Stop Repeating</button>
                </div>
                <div id="notifications" class="notifications-list"></div>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
